<form class="create_container" method="post">

    <h2 class="heading">Create/Insert Employee</h2>

    <form action="">

        <!-- <div class="input-container">
                <label for="empNum">Employee Number: </label>
                <input type="text" id="empNum" name="empNum" required placeholder="12345">
        </div> -->



        <div class="input-container">
            <label for="firstName">Name: </label>
            <input type="text" id="firstName" name="firstName" required placeholder="John">
        </div>



        <div class="input-container">
            <label for="lastName">Surname: </label>
            <input type="text" id="lastName" name="lastName" required placeholder="Appleseed">
        </div>


        

        <div class="input-container">
            <label for="emp_email">Employee Email: </label>
            <input type="" id="emp_email" name="emp_email" required placeholder="John.Appleseed@digitalacademy.co.za">
        </div>



        <div class="input-container">
            <label for="address">Employee Address: </label>
            <!-- <input type="text" id="address" name="address" required> -->
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>



        <div class="input-container">

            <label for="department">Department: </label>

            <select name="department" id="department" required>

                <option value="human-resources">Human Resources</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="call-center">Call Center</option>
            </select>
        </div>


        <div class="button">
            <!-- <button (click)="saveEmployee()">Insert Employee</button> -->
        </div>
        
    </form>
</form>
